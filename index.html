<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mouse Move split screen tracker</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="form">
    <div class="left">
      <span class="split split--w">OPPOSITES</span>
      <!-- POINTER -->
      <div class="pointer pointer--w"></div>
    </div>

    <!-- right -->
    <div class="right">
      <span class="split split--b">OPPOSITES</span>
      <!-- POINTER -->
      <div class="pointer pointer--b"></div>
    </div>
  </div>

</body>

</html>
